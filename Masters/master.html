<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageName"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <div class="game-header" id="image-img">
            <div class="text-box">
                <div class="title-text">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon">
                    <h1 id="name"></h1>
                    <img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>

                <p id="masterInfo-shortDescription"></p>
                <p id="authorText" style="display: inline-block; margin: 0; margin-right: 5px;"></p><b id="masterInfo-author"></b>
                <p class="green-text"><b id="findMasterText"></b></p>
                <p><b id="masterInfo-masterNote"></b></p>

                <div class="button-container">
                    <button class="green-button" id="demoJoin"></button>
                </div>
            </div>

            <div class="full-description" id="masterInfo-fullDescription-array-p"></div>

            <div class="tabletopia-container">
                <p id="tabletopiaInfo"></p>
            </div>

            <div class="additional-info" id="additionalInfo-array-p">
                <b id="infoBold"></b>
            </div>

            <div class="price-content hoverable">
                <div class="title-text">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon">
                    <div id="masterInfo-price" class="small-header"></div>
                    <img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>


                <h3 id="priceInclude"></h3>
                <ul id="masterInfo-priceInclude-array-li"></ul>

                <div class="title-text">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon">
                    <div class="small-header" id="freeDemo"></div>
                    <img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>

                <div class="join-container">
                    <div class="join-text-side" id="masterInfo-demoInfo-array-p"></div>
                    <div class="join-button-side">
                        <button class="green-button" id="joinButton"></button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="/content-loader.js" defer></script>
    <script src="/href-manager.js" defer></script>
</body>

</html>
