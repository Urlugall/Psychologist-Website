<!DOCTYPE html>

<head>

    <title>Psychologist Valentina</title>

    <main>
        <section id="about">
            <div class="background-image">
                <nav>
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="events.html">Events</a></li>
                    </ul>
                </nav>
                <div class="content">
                    <div class="text-block">
                        <h1 id="name"></h1>
                        <p id="psychologist"></p>
                        <ul id="biography-array-li"></ul>
                        <div class="button-container">
                            <button id="services-button" class="services-button">Перейти к услугам</button>
                        </div>
                        <div id="aboutPsychologist-array-p"></div>
                    </div>
                </div>

            </div>
            <section id="stats" fade="data-fade">

                    <h2>

                    </h2>
                    <p id="shortStats-header1"></p>

            <section id="services" fade="data-fade">
                <div class="service">

                            <p id="service1-description"></p>

                        </div>
                        <div class="card-back">
                            <h2 id="service1-backHeader"></h2>
                            <div id="service1-backText-array-div"></div>
                            <b id="service1-duration"></b>
                            <button class="join-button" id="joinButton"></button>
                        </div>
                    </div>
                </div>
                <div class="service">
                    <div class="service-card">
                        <div class="card-front">
                            <h2 id="service2-header"></h2>
                            <p id="service2-description"></p>
                            <p>
                                <button class="join-button" id="joinButton"></button>
                                <button class="info-button" id="priceButton"></button>

                        <div class="card-back">
                            <h2 id="service2-backHeader"></h2>
                            <div id="service2-backText-array-div"></div>
                            <b id="service2-duration"></b>
                            <button class="join-button" id="joinButton"></button>
                        </div>
                    </div>
                </div>
                <div class="service">
                    <div class="service-card">
                        <div class="card-front">
                            <h2 id="service3-header"></h2>
                            <p id="service3-description"></p>
                            <p>
                                <button class="join-button" id="joinButton"></button>
                                <button class="info-button" id="priceButton"></button>
                            </p>
                        </div>
                        <div class="card-back">
                            <h2 id="service3-backHeader"></h2>
                            <div id="service3-backText-array-div"></div>
                            <b id="service3-duration"></b>
                            <button class="join-button" id="joinButton"></button>
                        </div>
                    </div>
                </div>
            </section>

            <div class="carousel carousel-white" fade="data-fade" data-visible-items="1" data-move-frequency="2">
                <div class="carousel-items">
                    <div class="carousel-item">
                        <div class="italic-text" id="phrase1"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="italic-text" id="phrase2"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="italic-text" id="phrase3"></div>
                    </div>
                </div>
            </div>

            <div class="title-text" fade="data-fade">
                <img src="Extra/Icons/vine-l.png" class="title-icon">
                <h2 id="gamesText"></h2>
                <img src="Extra/Icons/vine-r.png"
                        class="title-icon">

            <section id="games" fade="data-fade">
                <a href="/Games/game.html?game=mySubpersonalities" class="game" style="background-image: url('Extra/Photos/MySubpersonalities.png');">
                    <h2 id="gamesList-mySubpersonalities-header"></h2>
                    <p id="gamesList-mySubpersonalities-description-array-div"></p>

                <a href="/Games/game.html?game=satori" class="game" style="background-image: url('Extra/Photos/Satori.png');">

                <a href="/Games/game.html?game=ratRaces2" class="game" style="background-image: url('Extra/Photos/RatRaces2.png');">
                    <h2 id="gamesList-ratRaces2-header"></h2>
                    <p id="gamesList-ratRaces2-description-array-div"></p>

                <a href="/Games/game.html?game=ratRaces3" class="game" style="background-image: url('Extra/Photos/RatRaces3.png');">

                </a>

                    <h2 id="gamesBottom-title"></h2>
                    <p id="gamesBottom-text"></p>
                </div>
                <div class="buttons-section">
                    <button class="join-button" id="joinButton">Заисаться</button>
                    <button class="info-button" id="scheduleButton" onclick="location.href='/Schedule/schedule.html';"></button>

            <section id="events-description">
                <section id="games" fade="data-fade">
                </section>
            </section>

            <div class="review-image" fade="data-fade">
                <img src="Extra/Photos/review.png">
            </div>

    <footer>
        <p>© 2024 Valentyna Artamonova. All rights reserved.</p>
