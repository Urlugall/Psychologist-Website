<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageName"></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="game-header" id="image-img">
            <div class="text-box">
                <div class="title-text">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon"><h1 id="name"></h1><img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>
                <p id="shortDescription"></p>
                <div class="button-container">
                    <button class="green-button" id="joinButton"></button>
                    <button class="white-button" id="priceButton"></button>
                    <h2 id="startDate"></h2>
                </div>

                <div class="full-description" id="fullDescription-array-item"></div>
            </div>

            <div class="price-content hoverable" id="priceDetails">
                <div class="title-text" id="priceHeaderFull">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon">
                    <div id="priceHeader" class="small-header"></div>
                    <img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>

                <ul id="priceDescription-array-li"></ul>

                <div class="title-text">
                    <img src="/Extra/Icons/vine-l.png" class="title-icon">
                    <div id="conditions" class="small-header"></div>
                    <img src="/Extra/Icons/vine-r.png" class="title-icon">
                </div>

                <div class="join-container">
                    <ul id="conditionsDescription-array-li"></ul>
                    <div class="join-button-side">
                        <button class="green-button" id="joinButton"></button>
                    </div>
                </div>
            </div>

            <div class="carousel" data-visible-items="1" data-move-frequency="2">
                <div class="carousel-items" id="reviews-array-p"></div>
                <button class="carousel-control left">←</button>
                <button class="carousel-control right">→</button>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
    <script src="/content-loader.js"></script>
    <script src="/href-manager.js" defer></script>
</body>

</html>
