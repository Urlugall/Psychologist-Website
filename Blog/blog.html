<!-- Blog/blog.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageName"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <main>
        <div class="blog-header">
            <div class="blog-title-box">
                <h1 id="title"></h1>
                <p id="blogDescription" class="blog-subtitle"></p>
            </div>
            <div class="blog-filters">
                <div class="search-box">
                    <input type="text" id="searchInput">
                    <!-- <button class="green-button" id="search-button">Найти</button> -->
                </div>
                <div class="tags-container">
                    <div class="selected-tags" id="selected-tags"></div>
                    <div class="custom-dropdown">
                        <button class="green-button" id="dropdownToggle"></button>
                        <div class="dropdown-content" id="dropdown-content">
                           <!-- Теги будут загружены динамически -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="posts-container" id="posts-container">
            <!-- Динамически загружаемые посты будут добавлены сюда -->
        </div>
    </main>

    <script src="script.js"></script>
    <script src="/content-loader.js"></script>
</body>
</html>
